<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radha's Day ‚Äî Page 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe4f3 0%, #ffd9b3 35%, #ffe9ff 70%, #fdfbff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      padding: 30px 20px 26px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .container {
        padding: 36px 32px 30px;
      }
    }

    .glow-circle {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 166, 193, 0.55), transparent 70%);
      top: -60px;
      right: -40px;
      opacity: 0.9;
      pointer-events: none;
    }

    .glow-circle.left {
      width: 180px;
      height: 180px;
      top: auto;
      bottom: -60px;
      right: auto;
      left: -40px;
      background: radial-gradient(circle, rgba(194, 179, 255, 0.55), transparent 70%);
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #ff4b7a;
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .subtitle span {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(255, 165, 190, 0.13);
      border: 1px solid rgba(255, 153, 187, 0.35);
      font-size: 0.86rem;
    }

    /* Cake area */
    .cake-wrapper {
      margin: 24px auto 10px;
      position: relative;
      z-index: 1;
    }

    .cake {
      position: relative;
      margin: 0 auto;
      width: 200px;
      height: 150px;
    }

    .plate {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 22px;
      background: #f3f3f7;
      border-radius: 50px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 16px;
      background: linear-gradient(135deg, #ffd3e0, #ffc1c9);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    .layer.bottom {
      width: 200px;
      height: 70px;
      bottom: 22px;
    }

    .layer.top {
      width: 160px;
      height: 55px;
      bottom: 70px;
      background: linear-gradient(135deg, #ffe4f0, #ffd2f4);
    }

    .drip {
      position: absolute;
      width: 18px;
      height: 26px;
      background: #ffe4f0;
      border-radius: 14px;
      top: -8px;
    }

    .drip:nth-child(1) { left: 18px; }
    .drip:nth-child(2) { left: 56px; }
    .drip:nth-child(3) { left: 94px; }
    .drip:nth-child(4) { left: 132px; }

    .candles {
      position: absolute;
      bottom: 118px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .candle {
      width: 10px;
      height: 35px;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 6px,
        #ffd0e4 6px,
        #ffd0e4 12px
      );
      border-radius: 6px;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #fff7b5, #ffb347, #ff7b4b);
      border-radius: 50% 50% 50% 50%;
      box-shadow: 0 0 10px rgba(255, 160, 80, 0.7);
      animation: flicker 0.8s infinite alternate;
      opacity: 1;
      transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scale(1);
      }
      to {
        transform: translateX(-50%) scale(1.15);
      }
    }

    /* Blown state */
    body.blown .flame {
      opacity: 0;
      transform: translateX(-50%) translateY(-6px) scale(0.4);
      box-shadow: none;
    }

    .button-row {
      position: relative;
      z-index: 1;
      margin-top: 22px;
      display: flex;
      justify-content: center;
    }

    .btn-blow {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 24px;
      border-radius: 22px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff7aa2, #ff4b7a);
      box-shadow: 0 8px 18px rgba(255, 75, 122, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.3s ease;
    }

    .btn-blow:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.18);
    }

    .btn-blow:disabled {
      opacity: 0.8;
      cursor: default;
    }

    .yay-text {
      margin-top: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ff4b7a;
      opacity: 0;
      transform: translateY(8px) scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .yay-text.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .yay-text span {
      display: inline-block;
      animation: pop 0.8s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="glow-circle"></div>
    <div class="glow-circle left"></div>

    <h1>Ohhh, looks like it's our wify's birthday üéÇü™∑</h1>
    <div class="subtitle">
      <span>Happy Birthday, wify! Make a wish and blow the candles ‚ú®</span>
    </div>

    <div class="cake-wrapper">
      <div class="cake">
        <div class="plate"></div>

        <div class="layer bottom"></div>

        <div class="layer top">
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
        </div>

        <div class="candles">
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
        </div>
      </div>
    </div>

    <div class="button-row">
      <button class="btn-blow" id="blowBtn">Blow the candles üïØÔ∏èüí®</button>
    </div>

    <div class="yay-text" id="yayText">
      <span>yeyeyeyeyyyee üéâüéâüéâ</span>
    </div>
  </div>

  <script>
    const blowBtn = document.getElementById("blowBtn");
    const yayText = document.getElementById("yayText");

    blowBtn.addEventListener("click", () => {
      // Turn off flames
      document.body.classList.add("blown");

      // Disable button & change text
      blowBtn.disabled = true;
      blowBtn.textContent = "Candles blown üéÇ‚ú®";

      // Show yay text
      yayText.classList.add("show");

      // Auto go to next page after a moment
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 2200);
    });
  </script>
</body>
</html>
