<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radha's Day â€” Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe4f3, #ffd9b3, #ffe9ff, #fdfbff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 32px 22px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .glow-circle {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 166, 193, 0.55), transparent 70%);
      top: -40px;
      right: -40px;
      z-index: -1;
    }

    .glow-circle.left {
      left: -40px;
      bottom: -40px;
      background: radial-gradient(circle, rgba(194, 179, 255, 0.55), transparent 70%);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff4b7a;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff7aa2, #ff4b7a);
      color: white;
      box-shadow: 0 8px 18px rgba(255, 75, 122, .32);
    }

    .yes:hover {
      transform: translateY(-2px);
    }

    .def-yes {
      background: white;
      color: #444;
      border: 1px solid rgba(0,0,0,0.2);
    }

    .def-yes:hover {
      transform: translateY(-2px);
      background: #fff8fa;
    }

  </style>
</head>

<body>
  <div class="container">

    <div class="glow-circle"></div>
    <div class="glow-circle left"></div>

    <h1>Heyâ€¦ looks like it's someone's birthday, isn't it? ðŸŽ‚ðŸª·</h1>

    <div class="button-row">
      <button class="btn yes" onclick="nextPage()">YES</button>
      <button class="btn def-yes" onclick="nextPage()">DEFINITELY YES</button>
    </div>

  </div>

  <script>
    function nextPage() {
      window.location.href = "page2.html";
    }
  </script>

</body>
</html>
