<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radha's Day ‚Äî Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", system-ui;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #ffe4f3 0%, #ffd9b3 35%, #ffe9ff 70%, #fdfbff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-size: 140% 140%;
      animation: bgMove 16s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 40% 40%; }
      100% { background-position: 100% 70%; }
    }

    /* BIG BACKGROUND FLOWERS */
    .bg-flower {
      position: fixed;
      width: 180px;
      height: 180px;
      z-index: 0;
      opacity: 0.65;
      pointer-events: none;
      animation: bloom 18s ease-in-out infinite alternate;
    }

    .bg-flower::before,
    .bg-flower::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffe5f4, #ffb3cf 55%, transparent 65%);
    }

    .bg-flower::before {
      box-shadow:
        -55px 0 0 #ffd0e3,
        55px 0 0 #ffd0e3,
        0 -55px 0 #ffd0e3,
        0 55px 0 #ffd0e3;
    }

    .bg-flower::after {
      transform: rotate(45deg);
      box-shadow:
        -38px -38px 0 #ffe0f0,
        38px -38px 0 #ffe0f0,
        -38px 38px 0 #ffe0f0,
        38px 38px 0 #ffe0f0;
    }

    .bg-flower-center {
      position: absolute;
      width: 34px;
      height: 34px;
      background: radial-gradient(circle, #ffe27b, #ffc44d);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bg-flower.f1 { top: -40px; left: -30px; }
    .bg-flower.f2 { bottom: -60px; right: -40px; width: 210px; height: 210px; }
    .bg-flower.f3 { top: 10%; right: 10%; width: 140px; height: 140px; }

    @keyframes bloom {
      0%   { transform: scale(0.95) rotate(0deg); }
      50%  { transform: scale(1.05) rotate(4deg); }
      100% { transform: scale(1) rotate(-3deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      padding: 28px 20px;
      border-radius: 24px;
      max-width: 780px;
      width: 100%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(18px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ff4b7a;
      line-height: 1.25;
      text-shadow: 0 3px 10px rgba(255, 120, 165, 0.3);
    }

    .fancy {
      font-family: "Great Vibes", cursive;
      font-size: 2.6rem;
    }

    .main-line {
      font-family: "Playfair Display", serif;
      font-size: 1.55rem;
      margin-top: 2px;
    }

    .subline {
      font-size: 0.95rem;
      color: #555;
      margin-top: 6px;
    }

    .hero {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .sticker-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #ffe8f3, #ffdbe7);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 14px 30px rgba(255,135,175,0.45);
      animation: floatBubble 4.5s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes floatBubble {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-10px); }
    }

    .sticker-img {
      width: 78%;
      height: 78%;
      object-fit: contain;
    }

    .hero-caption {
      font-size: 0.9rem;
      color: #666;
    }

    .hero-caption span {
      color: #ff4b7a;
      font-weight: 600;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: linear-gradient(135deg,#ff7aa2,#ff4b7a);
      color: white;
      box-shadow: 0 8px 18px rgba(255,75,122,0.35);
    }

    .def-yes {
      background: white;
      color: #444;
      border: 1px solid rgba(0,0,0,0.15);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; }
      .fancy { font-size: 2.2rem; }
      .main-line { font-size: 1.4rem; }
      .sticker-wrapper { width: 170px; height: 170px; }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND FLOWERS -->
  <div class="bg-flower f1"><div class="bg-flower-center"></div></div>
  <div class="bg-flower f2"><div class="bg-flower-center"></div></div>
  <div class="bg-flower f3"><div class="bg-flower-center"></div></div>

  <div class="container">

    <h1>
      <span class="fancy">Hey‚Ä¶</span><br>
      <span class="main-line">looks like it's someone's birthday, isn't it? üéÇü™∑</span>
    </h1>
    <p class="subline">(pretend you don't know it's yours, wifey üòè)</p>

    <div class="hero">
      <!-- Sticker file must be named exactly 'sticker.gif' and be in same folder as index.html -->
      <div class="sticker-wrapper">
        <img src="sticker.gif" alt="Birthday sticker" class="sticker-img">
      </div>

      <div class="hero-caption">
        Your <span>hubby & wifey</span> starter pack ‚ú®
      </div>
    </div>

    <div class="button-row">
      <button class="btn yes" onclick="nextPage()">YES</button>
      <button class="btn def-yes" onclick="nextPage()">DEFINITELY YES</button>
    </div>

  </div>

  <script>
    function nextPage() {
      window.location.href = "page2.html";
    }
  </script>

</body>
</html>
